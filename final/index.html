<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"

      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Space School</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="images/logo.png" width="50" height="50" alt="Space Logo" />
          Space School
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="lessons.html">Lessons</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col">
          <div
            id="carouselWithCaptions"
            class="carousel slide"
            data-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselWithCaptions"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselWithCaptions" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="images/carousel/satellite2-c.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Build your own satellite</h1>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="images/carousel/spacewalk2.jpeg"
                  class="d-block w-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h1>Learn How to Spacewalk</h1>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselWithCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselWithCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
            </a>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-4-lg mb-2">
          <div class="card text-center">
            <img src="images/certificate.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Get Certified</h5>
              <p class="card-text">
                Get full certification for life in Zero-G!
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-4-lg mb-2">
          <div class="card text-center mt-1">
            <img src="images/instruction.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Learn From the Best</h5>
              <p class="card-text">
                Our instructors are out of this world!
              </p>
            </div>
          </div>
        </div>
        <div class="col-12 col-4-lg mb-2">
          <div class="card text-center">
            <img src="images/job.png" class="card-img-top" alt="" />
            <div class="card-body">
              <h5 class="card-title">Job Guarantee</h5>
              <p class="card-text">
                Reach for the stars with your career!
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->

    <!-- FOOTER -->
    <footer class="mt-5 py-3">
      <div class="container text-center">
        <p>
          <a href="#">About</a> &middot; <a href="#">Privacy</a> &middot;
          <a href="#">Terms</a>
        </p>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
